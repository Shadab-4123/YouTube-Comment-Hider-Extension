<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #ff0000;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .status {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h3>YouTube Comment Hider</h3>
  
  <div class="toggle-container">
    <span>Hide Comments</span>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="status" id="status">Comments are hidden</div>
  
  <script src="popup.js"></script>
</body>
</html>
